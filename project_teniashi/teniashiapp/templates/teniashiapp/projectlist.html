{% extends 'base.html' %}

{% block title %}課題一覧{% endblock  %}

{% block contents %}
    
    {% load static %}

    {% for project in project_list %}
    <a>{{ project.project_num }}</a>
    <p>{{ project.wall_name }}</p>
    <p>{{ project.setter_name }}</p>
    {% comment %} <img src="{{ project.image.url }}" width="100" height="100"> {% endcomment %}
    {% endfor %}

{% endblock %}
